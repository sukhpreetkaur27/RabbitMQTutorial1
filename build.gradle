plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = projectVersion

repositories {
    mavenCentral()
}

dependencies {
    // Core dependencies
    implementation "com.rabbitmq:amqp-client:${amqpclientVersion}"
    // Logging dependencies
    implementation "org.slf4j:slf4j-api:${slf4japiVersion}"
    testImplementation "org.slf4j:slf4j-simple:${slf4jsimpleVersion}"
    // Test dependencies
    testImplementation platform("org.junit:junit-bom:${junitbomVersion}")
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    // Define the main class of your application
    mainClass.set('org.example.publisher.Send')
}

test {
    useJUnitPlatform()
}